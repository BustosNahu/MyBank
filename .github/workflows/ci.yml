name: MyBank build

on:
  push:
    branches: [ "production", "development" ]
  pull_request:
    branches: [ "production", "development" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-command-action@v2

      - name: Build app
        run: ./gradlew assemble

